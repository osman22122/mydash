
{{ range $path, $_ := $.Files.Glob "dashboards/*.json" }}
{{ $name := trimSuffix (ext $path) (base $path) }}
---
apiVersion: v1
kind: GrafanaDashboard
metadata:
  name: grafana-dashboard
  labels:
    grafana_dashboard: "1"
spec:
  json: >
    {{- $.Files.Get $path | nindent 4 }}
{{ end }}
{{- end }}